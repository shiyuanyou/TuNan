<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="api-key-section">
      <h3>OpenAI API Key</h3>
      <input type="password" id="apiKey" placeholder="输入您的 OpenAI API Key">
      <button id="saveKey">保存</button>
    </div>
    
    <div class="todo-section">
      <h3>目标列表</h3>
      <div class="add-todo">
        <input type="text" id="newTodo" placeholder="添加新目标">
        <button id="addTodo">添加</button>
      </div>
      <ul id="todoList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
