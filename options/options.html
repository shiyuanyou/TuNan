<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置 DeepSeek API</title>
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .key-list {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    
    .key-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .key-item:last-child {
      border-bottom: none;
    }
    
    .key-info {
      flex: 1;
    }
    
    .key-name {
      font-weight: bold;
    }
    
    .key-value {
      color: #666;
      font-family: monospace;
    }
    
    .key-actions {
      display: flex;
      gap: 8px;
    }
    
    .key-actions button {
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .active-key {
      background-color: #f8f9fa;
    }
    
    .active-badge {
      background-color: #28a745;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeepSeek API 设置</h1>
    <div class="form-group">
      <label for="keyName">Key 名称</label>
      <input type="text" id="keyName" placeholder="为你的 API Key 取个名字">
    </div>
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="输入你的 DeepSeek API Key">
    </div>
    <button id="save">保存新 Key</button>
    <div class="key-list">
      <h3>已保存的 API Keys</h3>
      <div id="keysList"></div>
    </div>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
